<body>

        <div class="container">
            <h1>Jokenpô</h1>
    
            <div class="btns">
                <button id="rock"     onclick="playPlayer('rock')"    >&#x1f44A;</button>
                <button id="paper"    onclick="playPlayer('paper')"   >&#x270B;</button>
                <button id="scissors" onclick="playPlayer('scissors')">&#x1F596;</button>
            </div>
            <p class="result"></p>
    
            <p class="score">Sua pontuação: <span id="player-score">0</span></p>
            <p class="score-machine">Pontuação do Computador: <span id="machine-score">0</span></p>
    </div>
